<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 인스턴스에 element를 붙이는 순간 Vue를 사용할 수 있게 됨 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    </script>
    <script>
        //인스턴스 생성
        //아래처럼 객체(중괄호 부분)를 통째로 넣는 리터럴 형태가 가독성이 좋음
        var vm = new Vue({
            //인스턴스 속성 정의 (Key: Value 관계)
            //Vue의 기능과 속성이 유효해짐
            el: '#app', //app이라는 id를 가진 태그를 찾아가겠다
            data: {
                message: 'hi'
            }
        })
    </script>
</body>
</html>
