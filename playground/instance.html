<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 인스턴스에 element를 붙이는 순간 Vue를 사용할 수 있게 됨 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            //body태그 안에서 app이라는 id를 찾아서 인스턴스에 붙이겠다
            //Vue의 기능과 속성이 유효해짐
            el: '#app',
            data: {
                message: 'hi'
            }
        })
    </script>
</body>
</html>
