<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <!-- 화면에서의 링크로 <a href="url"></a>의 역할 
            라우터에서 페이지 이동을 하기 위한 링크 태그 -->
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <!-- 특정 url을 접속했을 때의 component를 보여줌 -->
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- 뷰 라이브러리 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> <!-- 뷰 라우터 -->

    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        }
        var MainComponent = {
            template: '<div>main</div>'
        }
        //뷰 라우터 인스턴스 생성
        var router = new VueRouter({
            //url에 #(해싱)이 안 붙어서 깔끔해짐
            // mode: 'history',
            //페이지의 라우팅 정보(어떤 url로 이동했을 때 어떤 페이지가 뿌려질 지)
            routes: [
                { //첫 번째 페이지 객체
                    //페이지의 url 이름
                    path: '/login',
                    //해당 url에서 표시될 component
                    component: LoginComponent
                }, 
                { //두 번째 페이지 객체
                    path: '/main',
                    component: MainComponent
                }  
            ]
        })
        //뷰 인스턴스 생성
        new Vue({
            el: '#app',
            //라우터 뷰를 뷰 인스턴스에 연결해야 사용 가능
            router: router
        })
    </script>
</body>
</html>
