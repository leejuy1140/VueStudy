<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ num }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            //데이터의 변화에 따라 특정 로직을 실행할 수 있는 속성
            //데이터 요청과 같이 계속 실행되기는 부담스러운 무거운 로직 구현
            watch: {
                num: function (newValue, oldValue) {
                    this.fetchByNumber(newValue);
                }
            },
            //뷰 내부적으로 계속 계산을 하는 의존적인 데이터
            //주로 validation 값을 계산(연산)
            computed: {
                doubleNum: function () {
                    return this.num * 2;
                }
            },
            methods: {
                fetchByNumber: function() {
                    axios.get(num);
                }
            }
        })
    </script>
</body>

</html>
