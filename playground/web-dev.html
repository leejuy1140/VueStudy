<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div> 
    <script>
        // console.log(div);
        var div = document.querySelector('#app'); // jQuery의 $('#app')과 동일
        var str = 'Hello World';
        div.innerHTML = str;
        
        str = 'Hello World!!!'; // 화면에 바로 반영되지 않음
        div.innerHTML = str;    // 이렇게 해야 반영됨
    </script>
</body>
</html>
