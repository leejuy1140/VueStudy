<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 뷰 바인딩 -->
        <p>{{ num }}</p>
        <!-- 뷰 디렉티브 -->
        <p v-bind:id="uuid" v-bind:class="name">{{ doubleNum }}</p>
        <!-- dom을 아예 제거 -->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <!-- css style에서 육안상으로만 안보이게 하고 dom의 정보는 남아있음 -->
        <div v-show="loading">
            Loading... (show ver.)
        </div>
        <!-- 과제: input 박스를 만들고 입력된 값을 p태그에 출력하기 -->
        <input type="text" v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                //디렉티브 (첫 번째 p태그와 연결)
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
